version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oddsdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  http-backend:
    build:
      context: .
      target: http-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/oddsdb
      REDIS_URL: redis://redis:6379
      JWT_SECRET: changeme
      PORT: 3001
    ports:
      - '3001:3001'
    depends_on:
      - db
      - redis

  ws-backend:
    build:
      context: .
      target: ws-backend
    environment:
      REDIS_URL: redis://redis:6379
      JWT_SECRET: changeme
      PORT: 8081
    ports:
      - '8081:8081'
    depends_on:
      - redis

  web:
    build:
      context: .
      target: web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:8081
    ports:
      - '3000:3000'
    depends_on:
      - http-backend
      - ws-backend

volumes:
  db_data: